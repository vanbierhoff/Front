<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
<link href="main.css" rel="stylesheet"></head>
<body>
<main>

    <form action="" class="form">
        <div class="form-contractor">
            <p>Участники договора</p>
            <div class="input-wrapper">
            <input type="text" class="form-input__contactor form-input"data-input='name' placeholder="ФИО"> 
            <input type="text"  class="form-input__phone form-input input-plus__before" placeholder="+7(999)999-99-99" data-input='phone'>
            <img class="form-button__addContactor" src="img/Plus-icon-vector.svg" alt="icon-vector">
        </div>
            
       
          
        </div>
        <p>Тип собственности</p>   
        <select name="typeHome" id="type-of-property">
                <option>Общая совестная</option>
                <option>Частная</option>
        </select>
        <div class="property-description">
            <p class="property__p">Объект:<span class="description-data" data-type='object'></span></p>
            <p class="property__p">Квартира:<span class="description-data" data-type='numberHome'></span></p>
            <p class="property__p">Строительные оси:<span class="description-data" data-type='axis'></span></p>
             <div class="wrapper-p__square">
            <p class="form-p__square">площадь:<span class="description-data" data-type='square'></span></p>
            <img src="img/sort-down.svg" class="img-sort-down" alt="down-svg">
        </div>
        </div>
        <div class="form-square">
        
        
            <table class="square-table" cellspacing="0">
                <tr class="table-tr table-header__bk">
                    <th class="table-th">Жилая</th>
                    <th class="table-th">Нежилая</th>
                    <th class="table-th">Площадь с пониж.коэф</th>
                   
                </tr>
        
                <tr class="table-tr">
                    <td> <p> Команта 1 <span class="table-td-span__square" data-type='square'> </span> </p> </td>
                    <td> <p> Коридор <span class="table-td-span__square" data-type='square'> </span> </p> </td>
                    <td> <p> Балкон <span class="table-td-span__square" data-type='square'> </span> </p> </td>
                </tr>
                <tr class="table-tr">
                    <td> <p> Комната 2 <span class="table-td-span__square" data-type='square'></span> </p> </td>
                    <td> <p> Кухня <span class="table-td-span__square" data-type='square'></span> </p> </td>
        
                </tr>
                <tr class="table-tr">
                    <td> <p>Комната 3 <span class="table-td-span__square" data-type='square'></span> </p></td>
                    <td> <p> Санузер <span class="table-td-span__square" data-type='square'></span> </p></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
        
                </tr>
        
            </table>
        </div>
        <div class="wrapper-form__forButton">
        <button class="form-button form-button__load">load</button>
        <button class="form-button form-button__send">send</button>
    </div>
    </form>

</main>
<script type="text/javascript" src="bundle.js"></script></body>
<script src="dist/bundle.js"></script>
</html>
